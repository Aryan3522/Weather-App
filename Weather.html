<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <p></p>
    <p></p>

<div class="container">
    <!-- this row define the size of search bar and submit button -->
    <div class="row">
        <div class="col w-100">
            <!-- this column work as space in the left side of search bar -->
        </div>
        <div class="col">
            <input type="text" class="form-control w-100" placeholder="Enter Any City name"  id="tempInput">
            <br/>
            <input type="submit" class="btn btn-outline-warning w-100" onclick="show();">
        </div>
        <div class="col">
            <!-- this col work as space in the right side of search bar -->
        </div>
    </div>
</div>

<!-- output cards -->
<div class="container-fluid my-3 ">
    <!-- this div defines the place of every card -->
    <div class="row w-100 d-flex justify-content-center">
        <div class="col-sm-12 col-lg-3 mx-4 shadow p-3 mb-5 bg-body-tertiary rounded text-center" style="height:200px">
            <!-- this div defines shape and size of every card independently -->
                <h1 class="text-success text-primary fs-1">
                            <!-- h1 defines the size and color of icon and text -->
                    <i class="bi bi-thermometer-sun"></i>
                </h1>
                <hr/>
                <h3><span id="temp"></span></h3>
        </div>
        <div class="col-sm-12 col-lg-3  mx-4 shadow p-3 mb-5 bg-body-tertiary rounded text-center" style="height:200px">
            
                <h1 class="text-success text-primary fs-1">
                    <i class="bi bi-droplet"></i></h1>
                <hr/>
                <h3><span id="humidity"></span></h3>
            
        </div>
        <div class="col-sm-12 col-lg-3  mx-4 shadow p-3 mb-5 bg-body-tertiary rounded text-center" style="height:200px">
            
                <h1 class="text-success text-primary fs-1">
                    <i class="bi bi-shop"></i></h1>
                <hr/>
                <h3><span id="city"></span></h3>
            
        </div>
        <div class="col-sm-12 col-lg-3 mx-4 shadow p-3 mb-5 bg-body-tertiary rounded text-center" style="height:200px">
            
                <h1 class="text-success text-danger fs-1"><i class="bi bi-thermometer-sun"></i></h1>
                <hr/>
                <h3><span id="temp_max"></span></h3>
            
        </div>

        <div class="col-sm-12 col-lg-3 mx-4 shadow p-3 mb-5 bg-body-tertiary rounded text-center" style="height:200px">
            
                <h1 class="text-success text-success fs-1"><i class="bi bi-thermometer-sun"></i></h1>
                <hr/>
                <h3><span id="temp_min"></span></h3>
            
        </div>
    </div>
</div>

<!-- 2nd part -->
<div class="container-fluid my-3 ">
    <div class="row w-100 d-flex justify-content-center">
        <div class="col-sm-12 col-lg-3 mx-4 shadow p-3 mb-5 bg-body-tertiary rounded text-center" style="height:200px">
            <div>
                <h1 class="text-success text-primary fs-1"><i class="bi bi-thermometer-sun"></i></h1>
                <hr/>
                <h3><span id="cont"></span></h3>
            </div>
        </div>
        <div class="col-sm-12 col-lg-3  mx-4 shadow p-3 mb-5 bg-body-tertiary rounded text-center" style="height:200px">
            <div>
                <h1 class="text-success text-primary fs-1"><i class="bi bi-droplet"></i></h1>
                <hr/>
                <h3><span id="sunrise"></span></h3>
            </div>
        </div>
        <div class="col-sm-12 col-lg-3  mx-4 shadow p-3 mb-5 bg-body-tertiary rounded text-center" style="height:200px">
            <div>
                <h1 class="text-success text-primary fs-1">
                    <i class="bi bi-shop"></i></h1>
                <hr/>
                <h3><span id="sunset"></span></h3>
            </div>
        </div>
    
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
