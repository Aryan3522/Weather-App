<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <video id="background" src="./bg/weather_background.mp4" autoplay loop muted></video>
    <h1 class="title">Weather Dashboard</h1>

    <div class="search-container">
        <input type="text" id="tempInput" placeholder="Enter city name..." />
        <button class="search-btn" onclick="show()">Search</button>
    </div>

    <div class="card-container">
        <div id="cty" class="weather-card">
            <div class="weather-icon">📍</div>
            <h3 id="city">__</h3>
            <p>City</p>
        </div>

        <div id="country" class="weather-card">
            <div class="weather-icon">🌍</div>
            <h3 id="cont">__</h3>
            <p>Country</p>
        </div>

        <div class="weather-card">
            <div class="weather-icon">🌡️</div>
            <h3 id="temp">__ °C</h3>
            <p>Temperature</p>
        </div>

        <div class="weather-card">
            <div class="weather-icon">🔥</div>
            <h3 id="temp_max">-- °C</h3>
            <p>Max Temp</p>
        </div>

        <div class="weather-card">
            <div class="weather-icon">❄️</div>
            <h3 id="temp_min">__ °C</h3>
            <p>Min Temp</p>
        </div>

        <div class="weather-card">
            <div class="weather-icon">💧</div>
            <h3 id="humidity">__ %</h3>
            <p>Humidity</p>
        </div>

        <div class="weather-card">
            <div class="weather-icon">🌅</div>
            <h3 id="sunrise">__:__</h3>
            <p>Sunrise</p>
        </div>

        <div class="weather-card">
            <div class="weather-icon">🌇</div>
            <h3 id="sunset">__</h3>
            <p>Sunset</p>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
